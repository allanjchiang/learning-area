  <script>
    let season = 'winter';
    let response;

    // Add your code here
    if (season === 'summer') {
      response = 'It is hot. Chuck on some sunscreen and wear a hat!';
    } else if (season === 'winter') {
      response = 'Brrr it\'s freezing outside! Better pop on a sweater or jacket!'
    } else {
      response = 'I don\'t know what weather it is.'
    }

    // Don't edit the code below here!

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = response;
    section.appendChild(para1);
    
  </script>
